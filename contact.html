    <section class="main-section">
      <h1>Contact</h1>

      <div class="container">
        <div class="row">
          <div class="col-sm">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" required="required">
          </div>
        </div>
      </div>
      <div class="container">
          <div class="row">
            <div class="col-sm">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required="required">
            </div>
          </div>
      </div>
      <div class="container">
          <div class="row">
            <div class="col-sm">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" required="required"></textarea>
            </div>
          </div>
      </div>
